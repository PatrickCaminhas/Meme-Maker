<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width,
initial-scale=1.0"> 
<title>M√ÅQUINA DE MEMES</title>
<link rel="stylesheet" href="./styles/style.css">
<link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <div class="container">
      <div class="app" >
        <div class="logo">
            <img src="./pictures/logogoldenrod.png" alt="">
        </div>
        <div class="app-image" id = "downlabled">
            <span name=""  role="textbox" class="text-box" placeholder="Digite seu meme aqui!" aria-multiline="true" contenteditable="true"></span>
            
                <div id="display-image"></div>
                <img src="./pictures/logo.png" alt="" class="logoimg">
                <img src="./pictures/logodiocolored.png" alt="" class="logodio">  <div >  
                
        </div>
            <span name="" class="text-box" placeholder="Digite seu meme aqui!" aria-multiline="true" contenteditable="true" ></span>
        </div>
        <div class="app-photo-picker">
            <select  id="meme-list" onchange="changeMemePicture(this.value)">
                
            </select>
            <label class="custom-file-upload">
            <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg"/>Carregar imagem
            </label>
        </div>
        <div class="download">
            <button id="btn-download"> Download</button>
        </div>
      </div>  
    
    </div>   
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/html2Canvas.js"></script>
    <script>
    document.getElementById("btn-download").onclick = () =>{
      const screenshotPrint = document.querySelector("#downlabled")

      html2canvas(screenshotPrint).then((canvas)=>{
        const base64Image = canvas.toDataURL("image/png")
        let anchor = document.createElement("a")
        anchor.setAttribute("href", base64Image)
        anchor.setAttribute("download", "my-meme.png")
        anchor.click()
        anchor.remove()
      })

    }
    </script>
   
</body>

</html>
